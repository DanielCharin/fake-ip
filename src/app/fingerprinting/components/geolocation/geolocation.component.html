<h2>Geolocation API</h2>
<p>Lat: {{lat | number}}</p>
<p>Lat: {{lon | number}}</p>
<p>Accuracy: {{accuracy | number}}</p>
<google-map height="500px"
            width="100%"
            [zoom]="zoom"
            [center]="center">
  <map-marker
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
    [options]="marker.options">
  </map-marker>
  <map-circle
    [center]="center"
    [radius]="1000"
    [options]="{
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#FF0000',
      fillOpacity: 0.35}">
  </map-circle>
</google-map>

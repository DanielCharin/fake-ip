<p>Lat: {{lat | number}}</p>
<p>Lat: {{lon | number}}</p>
<google-map height="500px"
            width="100%"
            [zoom]="zoom"
            [center]="center">
  <map-marker
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
    [options]="marker.options">
  </map-marker>
</google-map>
